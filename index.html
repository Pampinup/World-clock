<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Playwrite+AU+SA:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link type="text/css" rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container" id="container-background">
      <div>
        <a href="http://world-clock-project-jpor.netlify.app/"
          ><h1>
            World Clock
            <span class="material-symbols-outlined"> schedule </span>
          </h1></a
        >
        <button id="get-your-location" class="your-location">
          <span id="pin" class="material-symbols-outlined">
            globe_location_pin
          </span>
        </button>
      </div>
      <select name="select-country" id="select-country">
        <option value="">Select a city...</option>
        <option value="Europe/London" class="london">London</option>
        <option value="Europe/Brussels" class="brussels">Brussels</option>
        <option value="Europe/Dublin" class="dublin">Dublin</option>
        <option value="Europe/Paris" class="paris">Paris</option>
        <option value="America/Toronto" class="toronto">Toronto</option>
        <option value="America/New_York" class="new-york">New York</option>
        <option value="America/Chicago" class="chicago">Texas</option>
        <option value="Pacific/Honolulu" class="honolulu">Honolulu</option>
        <option value="America/Caracas" class="caracas">Caracas</option>
        <option value="Australia/Sydney" class="sydney">Sydney</option>
        <option value="Asia/Seoul" class="seoul">Seoul</option>
        <option value="Asia/Tokyo" class="tokyo">Tokyo</option>
        <option value="Asia/Singapore" class="singapore">Singapore</option>
        <option value="Asia/Kuala_Lumpur" class="kuala-lumpur">
          Kuala Lumpur
        </option>
      </select>
      <div id="cities">
        <div id="los-angeles" class="display-city">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">September 15th 2025</div>
          </div>
          <div class="time">10:35:15<small>AM</small></div>
        </div>
        <div id="beijing" class="display-city">
          <div>
            <h2>Beijing</h2>
            <div class="date">September 15th 2025</div>
          </div>
          <div class="time">10:35:15<small>AM</small></div>
        </div>
        <div id="barcelona" class="display-city">
          <div>
            <h2>Barcelona</h2>
            <div class="date">September 15th 2025</div>
          </div>
          <div class="time">10:35:15<small>AM</small></div>
        </div>
      </div>
      <div id="display-your-location" class="display-city"></div>
      <footer>
        <small>
          This World Clock project was coded by
          <a
            class="foot-link"
            href="https://github.com/Pampinup"
            target="_blank"
            >Joice Ortega</a
          >
          and is open-sourced on
          <a
            class="foot-link"
            href="https://github.com/Pampinup/World-clock"
            target="_blank"
            >GitHub</a
          >
          and is hosted on
          <a
            class="foot-link"
            href="https://world-clock-project-jpor.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </small>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
